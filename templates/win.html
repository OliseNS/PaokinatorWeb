{% extends "layout.html" %}

{% block content %}
    <h2>Nice, I have won the game!</h2>

    <h1 style="font-weight: bold; font-size: 2rem; color: #2C3E50; text-align: center; margin-top: 0.5rem; margin-bottom: 0.5rem;">{{ animal }}</h1>
    <p>Thank you for playing and helping me navigate to the right answer.</p>
    
    <div style="display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; margin-top: 20px;">
        <a href="{{ url_for('teach_me', animal=animal) }}" class="btn">Help me learn more about the {{ animal | title }}!</a>
        <a href="{{ url_for('add_questions', animal=animal) }}" class="btn">Suggest a question for the {{ animal | title }}.</a>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Play Again</a>
    </div>

{% endblock %}
