{% macro render_answer_buttons() %}
<div style="max-width: 320px; margin: 0 auto; width: 100%;">
    <!-- Main answer buttons grouped together -->
    <div style="background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 1px solid #e5e5e5;">
        <button type="button" name="answer" value="yes" class="btn" style="padding: 14px 20px; font-size: 0.95rem; border: none; border-radius: 0; border-bottom: 1px solid #f0f0f0; box-shadow: none;">Yes</button>
        <button type="button" name="answer" value="usually" class="btn" style="padding: 14px 20px; font-size: 0.95rem; border: none; border-radius: 0; border-bottom: 1px solid #f0f0f0; box-shadow: none;">Mostly</button>
        <button type="button" name="answer" value="sometimes" class="btn" style="padding: 14px 20px; font-size: 0.95rem; border: none; border-radius: 0; border-bottom: 1px solid #f0f0f0; box-shadow: none;">Sort of</button>
        <button type="button" name="answer" value="rarely" class="btn" style="padding: 14px 20px; font-size: 0.95rem; border: none; border-radius: 0; border-bottom: 1px solid #f0f0f0; box-shadow: none;">Not really</button>
        <button type="button" name="answer" value="no" class="btn" style="padding: 14px 20px; font-size: 0.95rem; border: none; border-radius: 0; border-bottom: 1px solid #f0f0f0; box-shadow: none;">No</button>
        <button type="button" name="answer" value="skip" class="btn" style="padding: 14px 20px; font-size: 0.95rem; border: none; border-radius: 0; box-shadow: none; background-color: #f8f9fa; color: #666;">¯\_(ツ)_/¯ I don't know</button>
    </div>
</div>
{% endmacro %}
