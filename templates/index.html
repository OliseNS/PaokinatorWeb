{% extends "layout.html" %}

{% block content %}
    <h2>I already know your mind. Choose your poison</h2>
    
    <div style="display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; margin-top: 20px;">
        {% if domains %}
            {% for domain in domains %}
            <form action="{{ url_for('start_game') }}" method="POST" style="width: 100%; max-width: 400px;">
                <input type="hidden" name="domain_name" value="{{ domain }}">
                <button type="submit" class="btn btn-primary" style="width: 100%;">{{ domain | title }}</button>
            </form>
            {% endfor %}
        {% else %}
            <p>Could not load any game domains.</p>
        {% endif %}

        <button class="btn btn-disabled" disabled>Country (Coming Soon)</button>
    </div>
{% endblock %}
