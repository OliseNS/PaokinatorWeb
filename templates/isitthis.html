{% extends "layout.html" %}

{% block content %}
    <h2>Sheesh! Was it one of these?</h2>

    <div style="display: flex; flex-direction: column; align-items: center; gap: 12px; width: 100%; margin-top: 20px;">
        {% if predictions %}
            {% for p in predictions %}
                {% if p.animal %}
                    <form action="{{ url_for('confirm_win_from_list', animal_name=p.animal) }}" method="GET" style="width: 100%; max-width: 400px;">
                        <button type="submit" class="btn" style="width: 100%;">{{ p.animal }}</button>
                    </form>
                {% endif %}
            {% endfor %}
        {% else %}
            <p>I guess I have no other ideas :(</p>
        {% endif %}
    </div>

    <hr>
    
    <p>None of these?</p>
    <div style="display: flex; justify-content: center; width: 100%;">
        <a href="{{ url_for('this') }}" class="btn btn-primary">Teach me what it was!</a>
    </div>

    {% endblock %}
